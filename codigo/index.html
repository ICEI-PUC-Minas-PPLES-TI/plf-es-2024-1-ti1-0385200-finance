<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header class="p-4 mb-5">
        <div class="">
            <button class="border"><p class="text-white">&lt; Voltar</p></button>
        </div>
    </header>
    <main>
        <div class="ms-4"><h3>Cadastro de contas</h3></div>
        <div class="ms-4 mr-4" id="div1">
            <p>nome da conta</p>
            <div class="col-9">
                <input type="text" id="nome" name="nome" class="form-control mr-3" placeholder="conta de luz, conta de Ã¡gua...">
            </div>
        </div>
        <div class="ms-4 mr-4" id="valor">
            <p>valor da conta</p>
            <div class="col-9">
                <input type="text" id="valorConta" name="valorConta" class="form-control mr-3" placeholder="R$ 150">
            </div>
        </div>
        <div class="container ms-1">
            <div class="ms-4">
                <strong>Status da conta</strong>
                <form>
                    <div class="form-row">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="statusConta" id="status1" value="pagas" checked>
                            <label class="form-check-label" for="status1">
                                Pagas
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="statusConta" id="status2" value="pendentes">
                            <label class="form-check-label" for="status2">
                                Pendentes
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="statusConta" id="status3" value="atrasadas">
                            <label class="form-check-label" for="status3">
                                Atrasadas
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="text-center mt-5">
        <button class="btn btn-primary btn-lg px-5" id="botao">Salvar/Editar conta</button>
    </footer>
    <script src="script.js"></script>
</body>
