<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Dashboard</title>
  <link rel="stylesheet" href="ind.css">
</head>
<body>
  <header>
    <nav>
      <img id="logo" class="" src="/ttd/img/image.png" alt="">
      <div class="nav">
          <ul class="ulnav">
              <li><a href="../index.html">Visão Geral</a></li>
              <li><a href="">Estatísticas de Gastos</a></li>
              <li><a href="">Cartões e Contas</a></li>
              <li><a href="">Metas</a></li>
          </ul>
      </div>
    </nav>
  </header>
  <main>
    <button class="add-button" id="add-button">Adicionar</button>
    <div class="container" id="categories-container"></div>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Adicionar Meta:</h2>
      <form id="add-goal-form">
        <label for="goal-name">Nova Meta:</label>
        <input type="text" id="goal-name" name="goal-name" required>
        <label for="goal-amount">Valor:</label>
        <input type="number" id="goal-amount" name="goal-amount" required>
        <button type="submit">Adicionar</button>
      </form>
    </div>
  </div>

  <script src="ind.js"></script>
</body>
</html>
