<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cartões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="scripts.js">
    <style>
        .border-primary-custom {
            border: 2px solid #134B94;
        }
        .card-preview {
            border: 2px solid #134B94;
            background-color: #134B94;
            color: #FFFFFF;
        }
        .card-preview .card-title,
        .card-preview .card-text {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <header class="p-4 mb-5">
        <div class="">
            <button class="border-primary-custom border" id="botao"><p class="text-white">&lt; Voltar</p></button>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Cadastro de Cartões</h2>
                        <form id="card-form">
                            <div class="mb-3">
                                <label for="card-number" class="form-label">Número do Cartão</label>
                                <input type="text" class="form-control" id="card-number" placeholder="**** **** **** ****" maxlength="19" required>
                            </div>
                            <div class="mb-3">
                                <label for="card-holder" class="form-label">Nome do titular</label>
                                <input type="text" class="form-control" id="card-holder" placeholder="Nome idêntico ao cartão" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="expiration-date" class="form-label">Validade</label>
                                    <input type="text" class="form-control" id="expiration-date" placeholder="MM/AA" maxlength="5" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="***" maxlength="3" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="border-primary-custom btn btn-primary" id="botao1">Adicionar Cartão</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-preview mt-5 mt-md-0">
                    <div class="card-body text-center">
                        <h5 class="card-title">cloudcash</h5>
                        <p class="card-text" id="preview-card-number">**** **** **** ****</p>
                        <p class="card-text" id="preview-card-holder">Nome do titular</p>
                        <p class="card-text" id="preview-expiration-date">MM/AA</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
